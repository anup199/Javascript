
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>The Adventure Game</h1>
    <p id="message">You are standing at a crossroad. There are two paths: one leads into the forest, the other into the mountains. What do you do?</p>
    
    <div class="options">
        <button onclick="makeChoice('forest')">Take the forest path</button>
        <button onclick="makeChoice('mountains')">Take the mountain path</button>
    </div>
</div>
<script src="working.js"></script>
</body>
