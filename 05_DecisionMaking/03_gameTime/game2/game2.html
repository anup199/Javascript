<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <h1>The Treasure Hunt Game</h1>
        <p id="message">You are standing at a crossroad. There are two paths: one leads towards Left, the other towards the Right. What do you do?</p>
        
        <div class="options">
            <button onclick="gameStart('left')">Take the Left path</button>
            <button onclick="gameStart('right')">Take the Right path</button>
        </div>
    </div>
<script src="workflow.js"></script>
</body>
</html>
