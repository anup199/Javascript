<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculations</h1>
    <script>
        // Area of square = Side*side
        let side = 12
        let area = side *side

        document.write("Area of square is : ",area)

        // perimeter of square = 4*side

        let sqperimeter = 4 * side
        document.write("<br>")
        document.write("Perimeter of Square is : ",sqperimeter)


        // area of rectangel = length * breadth

        let length = 12
        let breadth = 20

        let rectArea = length*breadth
        document.write("<br>")
        document.write("Area of rectangle is : ",rectArea)

    </script>


</body>
</html>
